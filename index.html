<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pump.Fun Tokens Explorer</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f13;
  color: #fff;
  padding: 12px;
}
h1 {
  text-align: center;
  margin-bottom: 16px;
  color: #55ff99;
}
.controls {
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:12px;
  flex-wrap:wrap;
}
.select-sort, .select-time {
  background:#1b1b1f;
  color:#fff;
  border:1px solid rgba(255,255,255,0.03);
  border-radius:6px;
  padding:6px 10px;
}
.token-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(320px,1fr));
  gap: 12px;
}
.card {
  background: #1b1b1f;
  border-radius: 12px;
  padding: 12px;
  border: 1px solid rgba(255,255,255,0.03);
  transition: transform 0.15s;
}
.card:hover { transform: translateY(-4px); box-shadow:0 10px 30px rgba(0,0,0,0.5);}
.token-header {
  display:flex; align-items:center; gap:10px; margin-bottom:8px;
}
.logo { width:48px; height:48px; border-radius:10px; object-fit:cover; background:#07070a;}
.title { font-weight:700; font-size:1.1em;}
.small { font-size:12px; color:#aaa;}
.copy-btn {cursor:pointer; color:#55ff99; margin-left:6px;}
.metric {margin-top:6px;}
.social-links {margin-top:6px;}
.social-links a {margin-right:8px;color:#55ff99;text-decoration:none;}
</style>
</head>
<body>

<h1>Pump.Fun Tokens Explorer</h1>
<div class="controls">
  <label>Sort by:
    <select id="sortSelect" class="select-sort">
      <option value="created">Newest</option>
      <option value="marketCap">Market Cap</option>
      <option value="holders">Holders</option>
    </select>
  </label>
  <label>Time window:
    <select id="timeFilter" class="select-time">
      <option value="1h">1h</option>
      <option value="4h">4h</option>
      <option value="8h">8h</option>
      <option value="12h">12h</option>
      <option value="24h">24h</option>
      <option value="1w">1 week</option>
      <option value="1m">1 month</option>
    </select>
  </label>
</div>

<div id="tokenGrid" class="token-grid">
  <p>Loading tokens...</p>
</div>

<script>
const API_KEY = 'e6d255f4-d3ce-457f-b149-883b2f3e93e2';
const tokenGrid = document.getElementById('tokenGrid');
const sortSelect = document.getElementById('sortSelect');
const timeFilter = document.getElementById('timeFilter');
let allTokens = [];

function formatAge(ms){
  let totalSec = Math.floor(ms/1000);
  const h = Math.floor(totalSec/3600); totalSec%=3600;
  const m = Math.floor(totalSec/60); totalSec%=60;
  const s = totalSec;
  return `${h}h ${m}m ${s}s`;
}

function getTimeWindowMs(value){
  switch(value){
    case '1h': return 1*3600*1000;
    case '4h': return 4*3600*1000;
    case '8h': return 8*3600*1000;
    case '12h': return 12*3600*1000;
    case '24h': return 24*3600*1000;
    case '1w': return 7*24*3600*1000;
    case '1m': return 30*24*3600*1000;
    default: return Infinity;
  }
}

async function fetchTokens(){
  try{
    const r = await fetch('https://data.solanatracker.io/search?market=pumpfun&limit=100', {
      headers: { 'x-api-key': API_KEY }
    });
    const j = await r.json();
    const tokens = j.data || [];
    const now = Date.now();
    allTokens = tokens.map(t=>{ t.ageMs = now - t.createdAt; return t; });
    applyFiltersAndSort();
  }catch(e){
    console.error('fetchTokens error', e);
    tokenGrid.innerHTML = `<p class="small">Error fetching tokens: ${e.message||e}</p>`;
  }
}

function applyFiltersAndSort(){
  const windowMs = getTimeWindowMs(timeFilter.value);
  let filtered = allTokens.filter(t => t.ageMs <= windowMs);
  const sortBy = sortSelect.value;
  if(sortBy==='marketCap'){ filtered.sort((a,b)=>(b.marketCapUsd||0)-(a.marketCapUsd||0)); }
  else if(sortBy==='created'){ filtered.sort((a,b)=>(b.createdAt||0)-(a.createdAt||0)); }
  else if(sortBy==='holders'){ filtered.sort((a,b)=>(b.holders||0)-(a.holders||0)); }
  renderTokens(filtered);
}

function renderTokens(tokens){
  tokenGrid.innerHTML = '';
  if(!tokens.length){ tokenGrid.innerHTML = `<p class="small">No tokens in this time window.</p>`; return; }
  tokens.forEach(t=>{
    const card = document.createElement('div'); card.className='card';
    const mintShort = (t.mint||'').slice(0,6)+'...'+(t.mint||'').slice(-6);

    // social links
    let socialHtml = '';
    if(t.socials){
      for(const [k,v] of Object.entries(t.socials)){ socialHtml+=`<a href="${v}" target="_blank">${k}</a>`; }
    }

    card.innerHTML=`
      <div class="token-header">
        <img class="logo" src="${t.image||''}" alt="${t.symbol||''}"/>
        <div>
          <div class="title">${t.name || 'N/A'} (${t.symbol || 'N/A'})</div>
          <div class="small">Contract: <a href="https://solscan.io/token/${t.mint}" target="_blank">${mintShort}</a>
            <span class="copy-btn" data-mint="${t.mint}">ðŸ“‹</span>
          </div>
        </div>
      </div>
      <div class="metric">Market Cap: $${(t.marketCapUsd||0).toLocaleString()}</div>
      <div class="metric">Liquidity: $${(t.liquidityUsd||0).toLocaleString()}</div>
      <div class="metric small">Age: ${formatAge(t.ageMs)}</div>
      ${socialHtml ? `<div class="social-links">${socialHtml}</div>` : ''}
    `;
    tokenGrid.appendChild(card);
  });

  document.querySelectorAll('.copy-btn').forEach(btn=>{
    btn.onclick = ()=>{
      const m = btn.getAttribute('data-mint');
      if(navigator.clipboard) navigator.clipboard.writeText(m);
      btn.textContent='âœ…';
      setTimeout(()=>btn.textContent='ðŸ“‹',1000);
    };
  });
}

sortSelect.onchange = applyFiltersAndSort;
timeFilter.onchange = applyFiltersAndSort;

fetchTokens();
setInterval(fetchTokens,5000);
</script>

</body>
</html>
